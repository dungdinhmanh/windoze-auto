format = "[Û∞ÄÑ $user]($style) "
show_always = true

[shell]
disabled = false
bash_indicator = "ÓØä bash"
zsh_indicator  = "Ôíâ zsh"
fish_indicator = "Û∞à∫ fish"
style = "bold fg:#9ece6a"
format = "[$indicator]($style) "

[directory]
style = "bold fg:#bb9af7"
format = "[ÔÅª $path]($style) "
truncation_length = 3
truncate_to_repo = false
[directory.substitutions]
